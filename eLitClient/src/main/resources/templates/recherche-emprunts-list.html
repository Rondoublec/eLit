<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="../webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
    <title>eLitSite - Mes emprunts</title>
    <meta charset="UTF-8">
</head>

<body>
<!-- menu de l'application dans le header -->
<div th:insert="mon-header.html"/>

<div class="row"  style="margin-top:100px;margin-bottom:10px;">
    <div class="col-md-offset-1 col-md-6">
        <!-- Edit Alert Message -->
        <div th:if="${status eq 'notAuthorize'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Erreur !</strong> - Action non autoris&eacute;e. <Strong>Pirate !</Strong>
            </div>
        </div>
        <div th:if="${status eq 'notfound'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Erreur !</strong> - Pas de r&eacute;sultat.
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <form data-toggle="validator" role="form" th:object="${empruntCriteres}" th:action="@{/mesemprunts/recherche}" method="post">
            <table class="table table-striped">
                <thead>
                <tr class="btn-default">
                    <th><button type="submit" class="btn btn-primary">Rechercher</button></th>
                    <th>Rendu <input type="checkbox"  class="form-control" name="empruntRendu" th:checked="*{empruntRendu}"/></th>
                    <th>Prolong&eacute; <input type="checkbox"  class="form-control" name="empruntProlongation" th:checked="*{empruntProlongation}"/></th>
                    <th>En retard <input type="checkbox"  class="form-control" name="empruntRelance" th:checked="*{empruntRelance}"/></th>
                </tr>
                </thead>
            </table>
        </form>
    </div>

    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Liste de mes emprunts</h3>
            </div>
            <div class="panel-body">

                <table class="table table-striped">
                    <thead>
                    <tr class="btn-default">
                        <th>Titre</th>
                        <th>Date d'emprunt</th>
                        <th>Date de fin initiale</th>
                        <th>Date de Retour</th>
                        <th>Date de fin Prolong&eacute;</th>
                        <th>Date de relance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(emprunts)}" class="alert alert-info">
                        <td colspan="4" align="center">Auncun emprunt trouv√© !!!</td>
                    </tr>
                    <tr th:each="emprunt : ${emprunts}">
                        <td><a th:href="@{|/ouvrage/details?ouvrageId=${emprunt.ouvrage.ouvrageId}|}" title="Afficher" data-toggle="tooltip" data-placement="top">
                            <span th:text="${emprunt.ouvrage.ouvrageTitre}"></span></a>
                        </td>
                        <td th:text="${emprunt.empruntDateDebut}"></td>
                        <td th:text="${emprunt.empruntDateFin}"></td>
                        <td th:text="${emprunt.empruntDateRetour}"></td>
                        <td th:text="${emprunt.empruntDateProlongation}"></td>
                        <td th:text="${emprunt.empruntDateRelance}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div th:insert="mon-footer.html"/>

</body>
</html>
